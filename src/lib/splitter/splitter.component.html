<ng-content></ng-content>
<ng-template ngFor let-area [ngForOf]="areas" let-index="index" let-last="last">
    <mc-gutter *ngIf="last === false"
               [direction]="direction"
               [disabled]="disabled"
               [size]="gutterSize"
               (mousedown)="onMouseDown($event, index, index + 1)"
               class="flex-none flex-order-{{index * 2 + 1}}"
    >
    </mc-gutter>
</ng-template>
