<ng-content></ng-content>
<ng-template ngFor let-area [ngForOf]="areas" let-index="index" let-last="last">
    <mc-gutter *ngIf="last === false"
               [direction]="direction"
               [disabled]="disabled"
               [size]="gutterSize"
               (mousedown)="onMouseDown($event, index, index + 1)"
               class="flex-none layout-row layout-align-center-center flex-order-{{index * 2 + 1}}"
    >
        <i class="mc-splitter-icon" mc-icon="mc-ellipsis_16" [class.mc-splitter-icon-vertical]="direction === 'vertical'" *ngIf="!disabled"></i>
    </mc-gutter>
</ng-template>
